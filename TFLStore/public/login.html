<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f8;
        }
        .box {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            margin: 8px 0;
            padding: 8px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
        }
        .center-link {
    text-align: center;
    margin-top: 10px;
}

    </style>
</head>
<body>
<div class="box">
    <h2>Login</h2>

    <form method="POST" action="/api/login">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <div class="center-link">
    <a href="register.html">New User?</a>
</div>
</div>
</body>
</html>
