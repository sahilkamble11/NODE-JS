<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">User Details</h2>

    <div class="card shadow-lg">
        <div class="card-body text-center">

            <div class="mb-3">
                <label class="form-label">Enter User ID</label>
                <input type="number" id="userId" class="form-control w-25 " placeholder="Enter user ID"><br>
                 <button class="btn btn-success" id="getUser">Get User</button>
            
            </div>

         <table class="table table-bordered table-hover text-center">
                <thead class="table-primary">
                    <tr>
                        <th>Name</th>
                        <th>Contact</th>
                    </tr>
                </thead>
                <tbody id="userTable">
                </tbody>
            </table>
           <a href="read.html" class="btn btn-outline-secondary">Back</a>
        </div>
    </div>
</div>

<script>
$(document).ready(function () {
    $("#getUser").click(function () {
        const id = $("#userId").val();

        if (!id) {
            alert("Please enter user ID");
            return;
        }

        $.ajax({
            url: `/getUserNameContact/${id}`,
            method: "GET",
            dataType: "json",
            success: function (user) {
                let table=`<tr>
                            <td>${user.name}</td>
                            <td>${user.contact}</td>
                        <tr>`;
                     $("#userTable").html(table);
                        },
           error: function(err){
                            console.error(err);
                            alert("Error fetching users");
            }
        });
    });
});
</script>

</body>
</html>
