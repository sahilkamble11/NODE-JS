<!DOCTYPE html>
<html>
    <head>
        <title>Storage HTML5</title>
    </head>
    <body>
        <h1>Transflower</h1>
        <input type="text" id="txt" value=""><br><br>
        <input type="password" id="pass"><br><br>
        <button id="btn" onclick="onRegister()">Register</button><br><br>
        <div id="div" value="Msg will be displayed here"></div><br><br>

        <script>
            var txtbox = document.getElementById("txt");
            var btn= document.getElementById("btn");
            var div=document.getElementById("div")
            var pass=document.getElementById("pass");

            function onRegister(){
            if(typeof(Storage)!=="undefined"){
                
                var nm=txtbox.value;
                var pw=pass.value;
                var validUser={
                    "username":nm,
                    "password":pw
                }
                localStorage.setItem("validUser",JSON.stringify(validUser));

                // localStorage.setItem("person",nm);
                // localStorage.setItem("password",pw);

                div.innerHTML="Sucessfully Registered";
            }
            else{
                div.innerHTML="Sorry, your browser doesn't support HTML5 feature ";
            }
        }
        </script>

    </body>
</html>
