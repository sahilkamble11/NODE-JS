<!DOCTYPE html>
<html>
    <head>
        <title>Storage HTML5</title>
    </head>
    <body>
        <h1>Transflower Registration</h1>
        <input type="text" id="txt" value=""><br><br>
        <input type="password" id="pass"><br><br>
        <button id="btn" onclick="onSetData()">Login</button><br><br>
        <div id="div" value="Msg will be displayed here"></div><br><br>

        <script>
            var txtbox = document.getElementById("txt");
            var btn= document.getElementById("btn");
            var div=document.getElementById("div")
            var pass=document.getElementById("pass");

            function onSetData(){
            if(typeof(Storage)!=="undefined"){
                var username=txtbox.value;
                var password=pass.value;
                
                var strvalid=localStorage.getItem("validUser")
                var validUser=JSON.parse(strvalid);

                if(validUser.username==username&&validUser.password==password){
                div.innerHTML="Sucessfully Logged In";
            }
            else{
                div.innerHTML="Invalid User/Information";
            }
            }
            else{
                div.innerHTML="Sorry, your browser doesn't support HTML5 feature ";
            }
        }
        </script>

    </body>
</html>
